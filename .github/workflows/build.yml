name: Build Quasar

on:
  push:
    branches:
      - master
    paths-ignore:
      - "docs/**"
      - "**.md"
      - "**.rst"
      - "widgets/**"
      - "**.js"
      - "**.html"
      - "**.css"
      - "**.yml"
  pull_request:
    branches:
      - master
    paths-ignore:
      - "docs/**"
      - "**.md"
      - "**.rst"
      - "widgets/**"
      - "**.js"
      - "**.html"
      - "**.css"
      - "**.yml"
  workflow_dispatch:
  release:
    types:
      - published

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        builder: [ubuntu-gcc, ubuntu-clang]
        include:
          - builder: ubuntu-gcc
            os: ubuntu-latest
            arch: "gcc_64"
            cc: gcc-12
            cxx: g++-12
            g: "-G Ninja"
            packages: ninja-build
          - builder: ubuntu-clang
            os: ubuntu-latest
            arch: "gcc_64"
            cc: clang-16
            cxx: clang++-16
            g: "-G Ninja"
            packages: ninja-build

    name: Build Quasar
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: "recursive"

      - name: Setup Qt
        uses: jurplel/install-qt-action@v3
        with:
          aqtversion: "==3.1.*"
          version: "6.8.0"
          arch: ${{ matrix.arch }}
          modules: qtwebengine qtpositioning qtwebchannel qtnetworkauth qtserialport
          cache: "true"

      - name: Set up Packages (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ matrix.packages }}

      - name: Set up Clang
        if: matrix.builder == 'ubuntu-clang'
        uses: egor-tensin/setup-clang@v1
        with:
          version: 16


      - name: Cache vcpkg
        uses: lukka/run-vcpkg@v10
        with:
          prependedCacheKey: ${{ matrix.builder }}
          vcpkgJsonGlob: "vcpkg.json"

      - name: Configure Project
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
        run: cmake --no-warn-unused-cli -DCMAKE_EXPORT_COMPILE_COMMANDS:BOOL=TRUE -S./ -B./build ${{ matrix.g }}

      - name: Build Project
        run: cmake --build ./build --config Release --target all --

      - name: Package Quasar
        if: runner.os == 'Linux'
        run: |
          export QUASAR_VERSION="0.7.0"
          export RELEASE_PACKAGE_FILE="quasar-linux-v$QUASAR_VERSION.zip"
          7z a $RELEASE_PACKAGE_FILE ./build/*
          echo "RELEASE_PACKAGE_PATH=$(realpath $RELEASE_PACKAGE_FILE)" >> $GITHUB_ENV
          
      - name: Package Sample Widgets
        if: runner.os == 'Linux'
        run: |
          export WIDGETS_PACKAGE_FILE="quasar-sample-widgets.zip"
          7z a $WIDGETS_PACKAGE_FILE ./widgets/ 
          echo "WIDGETS_PACKAGE_FILE=$(realpath $WIDGETS_PACKAGE_FILE)" >> $GITHUB_ENV

      - name: Upload Build Artifact
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v3
        with:
          name: quasar-linux-Release
          path: ${{ env.RELEASE_PACKAGE_PATH }}
          if-no-files-found: error
          retention-days: 1
