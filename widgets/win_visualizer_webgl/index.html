<!DOCTYPE html>
<html lang="en">

<head>
    <title>three.js visualizer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            font-family: Monospace;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

    </style>

    <script src="js/three.min.js"></script>

    <script id="vertexShader" type="x-shader/x-vertex">

        varying vec2 vUv;

		void main() {

			vUv = uv;

			gl_Position = vec4( position, 1.0 );

		}

	</script>

    <script id="fragmentShader" type="x-shader/x-fragment">

        uniform sampler2D tAudioData;
        varying vec2 vUv;

        float HueToRGB(float f1, float f2, float hue) {
            if (hue < 0.0)
                hue += 1.0;
            else if (hue > 1.0)
                hue -= 1.0;
                
            float res;

            if ((6.0 * hue) < 1.0)
                res = f1 + (f2 - f1) * 6.0 * hue;
            else if ((2.0 * hue) < 1.0)
                res = f2;
            else if ((3.0 * hue) < 2.0)
                res = f1 + (f2 - f1) * ((2.0 / 3.0) - hue) * 6.0;
            else
                res = f1;
                
            return res;
        }

        
        vec3 HSLToRGB(vec3 hsl) {
            vec3 rgb;
            
            if (hsl.y == 0.0) {
                rgb = vec3(hsl.z); // Luminance
            } else {
                float f2;
                
                if (hsl.z < 0.5) {
                    f2 = hsl.z * (1.0 + hsl.y);
                } else {
                    f2 = (hsl.z + hsl.y) - (hsl.y * hsl.z);
                }
                    
                float f1 = 2.0 * hsl.z - f2;
                
                rgb.r = HueToRGB(f1, f2, hsl.x + (1.0/3.0));
                rgb.g = HueToRGB(f1, f2, hsl.x);
                rgb.b = HueToRGB(f1, f2, hsl.x - (1.0/3.0));
            }
            
            return rgb;
        }


		void main() {

			vec3 backgroundColor = vec3( 0.0, 0.0, 0.0 );

            float f = texture2D( tAudioData, vec2( vUv.x, 0.0 ) ).r;
            
            float i = step( vUv.y, f );

            // vec3 color = HSLToRGB(vec3((0.33 - min(f * 0.4, 0.33)), 1.0, 0.66)); // g -> r
            vec3 color = HSLToRGB(vec3(0.0, 1.0, max(0.33, f * 1.2))); // r -> w

			gl_FragColor = vec4( mix( backgroundColor, color, i ), mix( 0.0, 1.0, i ) );

		}

	</script>

</head>

<body>
    <div id="container"></div>
    <script src="js/options.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
