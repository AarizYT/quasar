<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sample AppLauncher</title>
    <style>
        body {
            user-select: none;
            background-color: rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        #container {
            height: 100%;
            width: 100%;
            margin-top: 5px;
            display: flex;
            justify-content: space-evenly;
        }

        a {
            display: block;
            width: 60px;
            height: 60px;
            filter: drop-shadow( 4px 4px 2px rgb(21, 18, 18) );
            transition: transform 250ms;
        }

        a:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body ondragstart="return false">
    <div id="container"></div>
    <script src="js/script.js"></script>
</body>

</html>
