<!doctype html>
<html class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>

    <link rel="stylesheet" href="qrc:/css/bootstrap.min.css" />
    <link rel="stylesheet" href="qrc:/css/bootstrap-table.min.css">
    <link rel="stylesheet" href="qrc:/css/settings.css">
    <link rel="stylesheet" href="qrc:/css/animate.css">

    <script src="qrc:/js/jquery-3.3.1.slim.min.js"></script>
    <script src="qrc:/js/bootstrap.bundle.min.js"></script>
    <script src="qrc:/js/bootstrap-table.min.js"></script>
    <script src="qrc:/js/bootstrap-notify.min.js"></script>
</head>

<body class="d-flex flex-column h-100">
    <div id="cover">
        <div id="lds-pos">
            <div class="lds-default">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <!-- Tab menu -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="qrc:/Resources/q.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Quasar
        </a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav nav" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#global" role="tab" aria-controls="global"
                        aria-selected="true">General</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Extensions
                    </a>
                    <div class="dropdown-menu" id="extension-links" aria-labelledby="navbarDropdownMenuLink">
                        <span>No extensions loaded</span>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#launcher" role="tab" aria-controls="launcher"
                        aria-selected="false">App Launcher</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#userkeys" role="tab" aria-controls="userkeys"
                        aria-selected="false">User Keys</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Tab content -->
    <main role="main" class="flex-shrink-0">
        <div class="tab-content" id="tab_content">
            <div class="tab-pane fade show active container-fluid" id="global" role="tabpanel"
                aria-labelledby="global-tab">
                <div class="form-group row">
                    <div class="col-sm-2">Secure WebSocket (wss) [restart required]</div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="global/secure">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="global/dataport" class="col-sm-2 col-form-label">Data Server Port [restart
                        required]</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="global/dataport" placeholder="Port" min="1024"
                            max="65535" step="1" value="13337">
                    </div>
                </div>
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Log Verbosity</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="global/loglevel" id="loglevel_debug"
                                    value="0">
                                <label class="form-check-label" for="loglevel_debug">
                                    Debug
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="global/loglevel" id="loglevel_info"
                                    value="1">
                                <label class="form-check-label" for="loglevel_info">
                                    Info
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="global/loglevel"
                                    id="loglevel_warning" value="2" checked>
                                <label class="form-check-label" for="loglevel_warning">
                                    Warning
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="global/loglevel"
                                    id="loglevel_critical" value="3">
                                <label class="form-check-label" for="loglevel_critical">
                                    Critical
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group row">
                    <div class="col-sm-2">cookies.txt [restart required]</div>
                    <div class="col-sm-10">
                        <textarea rows="10" cols="80" id="global/cookies"
                            placeholder="Paste cookies.txt here"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2">Save log to file</div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="global/savelog">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2">Launch Quasar when system starts (Windows only)</div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="global/startup">
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade container-fluid" id="launcher" role="tabpanel" aria-labelledby="launcher-tab">
                <div id="launcher-toolbar">
                    <button id="remove-launch-command" type="button" class="btn btn-danger" disabled>
                        Delete
                    </button>
                    <button id="edit-launch-command" type="button" class="btn btn-warning" data-toggle="modal"
                        data-target="#addLauncherModal" data-command="Edit" disabled>
                        Edit
                    </button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addLauncherModal"
                        data-command="Add">
                        Add
                    </button>
                </div>
                <table id="launcher-table" class="table table-hover">
                </table>
            </div>
            <div class="tab-pane fade container-fluid" id="userkeys" role="tabpanel" aria-labelledby="userkeys-tab">
                <div id="userkeys-toolbar">
                    <button id="remove-userkeys" type="button" class="btn btn-danger" disabled>
                        Delete
                    </button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#generateKeyModal">
                        Generate New Key
                    </button>
                </div>
                <table id="userkeys-table" class="table table-hover">
                </table>
            </div>
            <!-- Extension tab contents -->
        </div>
        <!-- Add Launcher Modal -->
        <div class="modal fade" id="addLauncherModal" tabindex="-1" role="dialog"
            aria-labelledby="addLauncherModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addLauncherModalLabel">Add Command</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="command-name" class="col-form-label">Command:</label>
                            <input type="text" class="form-control" id="command-name">
                        </div>
                        <div class="form-group">
                            <label for="file-name" class="col-form-label">File/Commandline:</label>
                            <input type="text" class="form-control" id="file-name">
                        </div>
                        <div class="form-group">
                            <label for="start-path" class="col-form-label">Start Path:</label>
                            <input type="text" class="form-control" id="start-path">
                        </div>
                        <div class="form-group">
                            <label for="arguments" class="col-form-label">Arguments:</label>
                            <input type="text" class="form-control" id="arguments">
                        </div>
                        <div class="form-group">
                            <label for="launcher-icon" class="col-form-label">Icon:</label>
                            <input type="file" id="launcher-icon" name="avatar" accept="image/*">
                            <img class="icon" id="icon-preview" src="" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="launcher-close"
                            data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="launcher-save">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Generate Key Modal -->
        <div class="modal fade" id="generateKeyModal" tabindex="-1" role="dialog"
            aria-labelledby="generateKeyModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="generateKeyModalLabel">Generate New Key</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="userkey-name" class="col-form-label">Key Name:</label>
                            <input type="text" class="form-control" id="userkey-name">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="userkey-close"
                            data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="userkey-save">Generate Key</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer fixed-bottom mt-auto py-3">
        <div class="container">
            <button type="button" class="btn btn-success" id="settings-save">Save</button>
            <button type="button" class="btn btn-primary" id="settings-close">Close</button>
        </div>
    </footer>
    <script src="qrc:/js/settings.js"></script>
</body>

</html>
